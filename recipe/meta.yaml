{% set version = "0.4.3" %}

package:
  name: vega
  version: {{ version }}

source:
  fn: vega-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/v/vega/vega-{{ version }}.tar.gz
  md5: 089a61663aa9481ccff44db749725d4d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - notebook >=4.2

  run:
    - python
    - ipython
    - jupyter

test:
  imports:
    - vega

about:
  home: https://github.com/vega/ipyvega
  license: BSD-3-Clause
  summary: 'An IPython/Jupyter widget for Vega and Vega-Lite'

extra:
  recipe-maintainers:
    - jakevdp
    - ellisonbg
    - domoritz
